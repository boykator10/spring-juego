<!DOCTYPE html>
<html lang="en">

<head charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<title>CrudJuego</title>
</head>

<body>
	<h1>Registro de Juegos</h1>
	<br>
	<a th:href="@{/ctrl/Juego/inicio}" type="button" class="btn btn-outline-success">Regresar</a>
	<br><br>

	<form method="post" th:action="@{/ctrl/Juego/guardar}" th:object="${juego}" class="row g-3">
	
		<div class="col-md-6">
			<label for="idJuego" class="form-label">Id Video Juego</label>
			<input type="number" class="form-control" name="idJuego" th:field="*{idJuego}">
		</div>

		<div class="col-md-6">
			<label for="nombre" class="form-label">Nombre</label>
			<input type="text" class="form-control" name="nombre" th:field="*{nombre}">
		</div>
		<div class="col-md-6">
			<label for="genero" class="form-label">Genero</label>
			<input type="text" class="form-control" name="genero" th:field="*{genero}">
		</div>
		<div class="col-md-6">
			<label for="precio" class="form-label">Precio</label>
			<input type="number" class="form-control" name="precio" th:field="*{precio}">
		</div>
		<div class="col-md-6">
			<label for="clasificacion" class="form-label">Clasificacion</label>
			<input type="text" class="form-control" name="clasificacion" th:field="*{clasificacion}">
		</div>

		<div class="col-12">
			<!--<button type="submit" class="btn btn-primary">Sign in</button>-->
			<input type="submit" name="guardar" value="Guardar" class="btn btn-primary">
		</div>
	</form>


</body>

</html>
