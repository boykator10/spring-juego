<!DOCTYPE html>
<html lang="en">

<head charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<title>CrudJuego</title>
</head>

<body>
	<h1>Registro de Juegos</h1>
	<br>
	<a th:href="@{/ctrl/Juego/abrirGuardar}" type="button" class="btn btn-outline-info">Guardar</a>
	<br><br>
	<table border="1" class="table table-bordered border-primary">
		<thead>
			<tr>
				<th>id Video Juego</th>
				<th>Nombre</th>
				<th>Genero</th>
				<th>Precio</th>
				<th>Clasificacion</th>

				<th>Editar</th>
				<th>Eliminar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="j : ${lista}">
				<td th:text="${j.idJuego}">Id</td>
				<td th:text="${j.nombre}">Nombre</td>
				<td th:text="${j.genero}">Genero</td>
				<td th:text="${j.precio}">Precio</td>
				<td th:text="${j.clasificacion}">Clasificacion</td>

				<td><a th:href="@{/ctrl/Juego/abrirEditar/}+${j.idJuego}" th:text="Editar" class="btn btn-outline-warning" type="button"></a></td>
				<td><a th:href="@{/ctrl/Juego/abrirEliminar/}+${j.idJuego}" th:text="Eliminar" class="btn btn-outline-danger" type="button"></a></td>
			</tr>
	</table>
</body>

</html>
